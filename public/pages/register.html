<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RouteSaver - Cadastro</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="logo">RouteSaver</h1>
        <p class="auth-subtitle">Crie sua conta gratuitamente</p>
      </div>

      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" placeholder="Seu nome" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Senha</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita a senha" required />
        </div>

        <div id="errorMsg" class="error-message" hidden></div>

        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
      </form>

      <p class="auth-footer">
        Já tem conta? <a href="/login">Fazer login</a>
      </p>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
